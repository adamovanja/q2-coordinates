{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    {{ result }}
    <h1>Coordinates</h1>
    <div class="text-center">
      <a href="geoaxes.pdf">
        <img src="geoaxes.png">
        <br>
        <p>Download as PDF</p>
      </a>
      {% if prediction_regression_ %}
      <div class="col-lg-12">
        {{ prediction_regression }}
        <a href="prediction_regression.tsv">
          <p>Download prediction regression results as tsv</p>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
