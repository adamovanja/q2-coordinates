{% set data = load_setup_py_data() %}
{% set version = data.get('version') or 'placehold' %}
{% set release = '.'.join(version.split('.')[:2]) %}

package:
  name: q2-coordinates
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  build:
    - python 3.5*
    - setuptools

  run:
    - python 3.5*
    - setuptools
    - pandas
    - scipy
    - qiime2 {{ release }}.*

test:
  imports:
    - q2_coordinates
    - qiime2.plugins.coordinates

about:
  home: https://qiime2.org
  license: BSD-3-Clause
  license_family: BSD
